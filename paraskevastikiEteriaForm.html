<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="jquery-1.9.1.js"></script>
    <script>
        
        $(document).ready(function(){
            $('#c1').change(function(){
                if(!this.checked)
                    $('#paraskevastiki_form').fadeIn('slow');
                else
                    $('#paraskevastiki_form').fadeOut('slow');
            });
        });
                          
    </script>
    
</head>
    
<body>
    <div class="container">
        
        <div class="form-group">
            <label class="col-sm-4 control-label" for="c1">Εργάζεστε στην παρασκευαστική εταιρία;</label>
                <div class="col-sm-4">
                    <input type="checkbox" id="c1">
                </div>
        </div>
        
        
        <div class="col-md-12 column" id="paraskevastiki_form"> 
            
                <h3>Στοιχεία Παρασκευαστικής Εραιρίας</h3>
                <br>
            
            
            <div class="row">
                <h4>Στποχεία Εταιρίας</h4>
                <hr>
                <br>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-Name">Επωνυμία Επιχείρησης:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constCompany-Name" type="text">
                    </div>
                </div>
                
                <br><br>
                
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-CommercialName">Εμπορική Επωνυμία Επιχείρησης:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constCompany-CommercialName" type="text">
                    </div>
                </div>

                <br><br>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-OtherName">Άλλη Επωνυμία:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constCompany-OtherName" type="text">
                    </div>
                </div>

                <br><br>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-legalForm">Νομική Μορφή:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constCompany-legalForm" type="text">
                    </div>
                </div>

                <br><br>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-CEO">Όνομα Διευθυντή:</label>
                    <div class="col-sm-4 ">
                        <input class="form-control" id="constCompany-CEO" type="text">
                    </div>
                </div>

                <br><br>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-Address">Διεύθυνση:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constCompany-Address" type="text">
                    </div>
                </div>

                <br><br>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-PC">T.K. :</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="constCompany-PC" type="number">
                    </div>
                </div>

                <br><br>
                
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-City">Πόλη:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constCompany-City" type="text">
                    </div>
                </div>

                <br><br>

                 <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-country">Χώρα:</label>
                    <datalist size="1" id ="Countries">
                        <option value="Βιετνάμ"></option>
                        <option value="Βρετανικοί Παρθένοι Νήσοι"></option>
                        <option value="Αμερικανικές Παρθένοι Νήσοι"></option>
                        <option value="Ουόλις και Φουτούνα"></option>
                        <option value="Δυτική Σαχάρα"></option>
                        <option value="Υεμένη"></option>
                        <option value="Ζάμπια"></option>
                        <option value="Ζιμπάμπουε"></option>
                    </datalist>
                    <div class="col-sm-3">
                        <input autocomplete="false" class="form-control" id="constCompany-country" list="Countries" onblur="inputCheck('xora','wrongxora');" required="">
                        <datalist id="Countries"></datalist>
                    </div>
                </div>


                <br><br>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-Phone">Τηλέφωνο:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constCompany-Phone" type="number">
                    </div>
                </div>

                <br><br>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-fax">Φάξ:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constCompany-fax" type="number">
                    </div>
                </div>

                <br><br>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-email">Ηλεκτρονικό Ταχυδρομείο:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constCompany-email" type="email">
                    </div>
                </div>

                <br><br>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constCompany-info">Άλλες Πληροφορίες:</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="5" id="constCompany-info"></textarea>
                    </div>
                </div>

                <br><br>
                
            </div>
            <br><br>
            <!--------------------------------------------------------------------------------------------------------------------------------->
            
            <div class="row">
                <h4>Στοιχεία Υπεύθυνου Επικοινωνίας</h4><br>
                <hr>
                <br>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constEmpl-name">Όνομα:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constEmpl-name" type="text">
                    </div>
                </div>

                <br><br>
            
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constEmpl-Surname">Επίθετο:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constEmpl-Surname" type="text">
                    </div>
                </div>
                
                <br><br>
                    
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constEmpl-address">Διεύθυνση:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constEmpl-address" type="text">
                    </div>
                </div>
                
                <br><br>
                
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constEmpl-pc">T.K. :</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="constEmpl-pc" type="number">
                    </div>
                </div>
                
                <br><br>
                   
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constEmpl-city">Πόλη:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constEmpl-city" type="text">
                    </div>
                </div>
                    
                <br><br>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constEmpl-phone">Τηλέφωνο:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constEmpl-phone" type="number">
                    </div>
                </div>
                
                <br><br>
                    
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constEmpl-fax">Φάξ:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constEmpl-fax" type="number">
                    </div>
                </div>
                    
                <br><br>
                
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="constEmpl-email">Ηλεκτρονικό Ταχυδρομείο:</label>
                    <div class="col-sm-4">
                        <input class="form-control" id="constEmpl-email" type="email">
                    </div>
                </div>
                
                <br><br>
            </div>
        </div>
    </div>
    
    
</body>
    
</html>
